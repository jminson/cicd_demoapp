build:
    build_starting:
        image: python:2
#grab this container from docker hub
        commands:
            - echo "Beginning new build"
    run_tests:
        image: python:2-alpine
#grab this container from docker hub and test
        commands:
            - echo "Beginning TESTing"
            - pip install -r requirements.txt
            - python testing.py

publish:
    docker:
        repo: $$DOCKER_USERNAME/cicd_demoapp
        tag: latest
        username: $$DOCKER_USERNAME
        password: $$DOCKER_PASSWORD
        email: $$DOCKER_EMAIL

deploy:
    webhook:
        image: plugins/drone-webhook
#deploy phaz
        skip_verify: true
        method: POST
        auth:
            username: $$MANTL_USERNAME
            password: $$MANTL_PASSWORD
        urls:
            - https://$$MANTL_CONTROL/marathon/v2/apps/class/$$DOCKER_USERNAME/restart?force=true 
